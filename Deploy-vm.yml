---
- hosts: localhost
  gather_facts: no
  tasks:

#####################################################################
#################### Deploy from VMware Template ####################
#####################################################################
  - name: Clone the template with static network
    vmware_guest:
      hostname: '{{ vcenter }}'
      username: '{{ lookup("env", "VMWARE_USER") }}'
      password: '{{ lookup("env", "VMWARE_PASSWORD") }}'
      validate_certs: False
      name: "TT-Ansible-Test"
      template: "TTL-Server-2019-Template"
      datacenter: "TinyTechLabUK"
      folder: /TinyTechLabUK/Ansible_Builds
      cluster: "TinyTechLabUK"
      hostname: esxi-2.tinytechlab.uk
      datastore: "ESXi 2 - Data"
      hardware:
        memory_mb: "4096"
        num_cpus: "2"
        scsi: paravirtual
        hotadd_cpu: True
        hotremove_cpu: True
        hotadd_memory: True
        boot_firmware: "efi"
      networks:
      - name: "Servers - VLAN 2"
        ip: "Servers - VLAN 2"
        netmask: "255.255.255.0"
        gateway: "10.15.0.1"
        type: "VMXNET 3"
        dns_servers:
        - 10.15.0.240
        - 10.15.0.241